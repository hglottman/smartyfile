<div class="example-container">
  <mat-form-field>
    <textarea matInput placeholder="Fist Name" [(ngModel)]="user.first_name"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Last Name" [(ngModel)]="user.last_name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="user.email_adress">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="User Name" [(ngModel)]="user.user_name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="sendNewUser()" color="primary">
    Submit</button>
</div>
