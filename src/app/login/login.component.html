<mat-toolbar color="primary">
  <mat-toolbar-row>
  <button mat-button class="home" routerLink = "/"><i class="fa fa-home fa-3x" ></i></button>      
  </mat-toolbar-row>
</mat-toolbar>


<mat-card class="example-container">
  <mat-form-field>
    <input matInput placeholder="User name" [(ngModel)]="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
</mat-card>
<mat-card class="form-buttons">
  <button mat-button color="primary" type="button" (click)="login()">Login</button>
  <button mat-button color="primary" type="button" (click)="openDialog(user)">Sign-up</button>
</mat-card>
