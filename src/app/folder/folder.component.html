<div class="folders-grid">
<div class="folder" *ngFor ="let folder of userFolders">
  <div class="folderName" >{{folder.folder_name}}</div>
    <button mat-button class = "addfile-btn" >  <i class="fa fa-plus fa-2x"></i></button>
    <button mat-button class = "edit-btn" >  <i class="fa fa-edit fa-2x"></i></button>
    <button mat-button class = "remove-btn" >  <i class="fa fa-trash fa-2x" (click) = 'deleteFolder(folder.folder_id)'></i></button>


</div>

</div>
