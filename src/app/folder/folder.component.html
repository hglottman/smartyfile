<div class="folders-grid">
<div class="folder"  *ngFor ="let folder of userFolders">
  <div class="folderName" [routerLink]="['file', folder.folder_id]" >{{folder.folder_name}}</div>
    <button mat-button class = "addfile-btn" (click)="openDialog(folder)"><i class="fa fa-plus fa-2x"></i></button>
    <button mat-button class = "edit-btn" ><i class="fa fa-edit fa-2x"></i></button>
    <button mat-button class = "remove-btn" (click) = 'deleteFolder(folder)'><i class="fa fa-trash fa-2x" ></i></button>


</div>

</div>
