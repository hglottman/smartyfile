<div class="app-grid">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="folders-header">
  <app-loading-indicator [loading]="loading"></app-loading-indicator>                  
    <div class="addfolder-toggle">
      <button mat-button color="primary" class="addnewfolder" (click)="toggleAddingNewFolder()">
        <i class="material-icons plusFolder">add_circle_outline</i>Add New Folder</button>
    </div>
    <div class="addfolder-action" *ngIf="isActive === true">
      <app-addfolder></app-addfolder>
    </div>
  </div>
  <div class="folders-grid">
    <div class="folder" *ngFor="let folder of userFolders">
      <div class="editFolder"  *ngIf = "btnToggle === 0" >
        <mat-form-field>
          <input matInput  [(ngModel)] = "newFolderName" placeholder="{{folder.folder_name}}">
        </mat-form-field>
      </div>
      <div class="folderName" *ngIf = "btnToggle === 1" [routerLink]="['file', folder.folder_id]">
        {{folder.folder_name}}
      </div>
      <button mat-button class="addfile-btn" (click)="openDialog(folder)">
        <i class="fa fa-plus "></i>
      </button>
      <button mat-button class="edit-btn" (click) = "editFolderMode()" *ngIf = "btnToggle === 1">        
        <i class="fa fa-edit"></i>
      </button>
      <button mat-button class = "edit-btn" (click) = "finishEditFolder(folder.folder_id)" *ngIf = "btnToggle === 0"> Done </button>     
      <button mat-button class="remove-btn" (click)='deleteFolder(folder)'>
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>

</div>
