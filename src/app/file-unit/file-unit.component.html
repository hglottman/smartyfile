<mat-card class = "file-unit">
  <mat-card-header class="fileUnit"></mat-card-header>
    <mat-card-content>
        <p class='link-file'>{{file.the_file}}</p>
      <h2>{{file.file_name}}</h2>
      <br>
      <h3>Upload date: {{file.upload_date}}</h3>
      <h4>Start date: {{file.start_date}}</h4>
      <h4>End date: {{file.end_date}}</h4>
      <br>
      <p>Notes: {{file.notes}}</p>
      <br>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click) = "openDialog()"><i class="fas fa-pencil-alt fa-2x"></i></button>	
      <button mat-button><i class="fas fa-trash-alt fa-2x"></i></button>	
    </mat-card-actions>	
</mat-card>
