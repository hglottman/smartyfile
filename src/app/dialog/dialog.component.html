<h2 mat-dialog-title>{{description.folder_id}}</h2>

<mat-dialog-content>
  
    <mat-form-field>
        <input matInput
                placeholder="File Name"
                [(ngModel)]="description.file_name">
    </mat-form-field>
    <br>
    <mat-form-field>
            <material-datepicker [(date)]="yourModelDate"></material-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput
                placeholder="Validity End Date"
                [(ngModel)]="description.end_date">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="upload file (not working)">
    </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
