<h2 mat-dialog-title>{{description.folder_id}}</h2>

<mat-dialog-content>
  
    <div>
        <input matInput
                placeholder="File Name"
                [(ngModel)]="description.file_name">
    </div>
    <br>
    <div>
        <input matInput
                placeholder="Validity Start Date"
               [(ngModel)]="description.start_date">
    </div>
    <br>
    <div>
        <input matInput
                placeholder="Validity End Date"
                [(ngModel)]="description.end_date">
    </div>
    <br>
    <div>
        <app-upload-files (fileUploaded)="handleFileUploaded($event)"></app-upload-files>
    </div>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
