<mat-toolbar color="primary">

    <mat-toolbar-row>
      <img src="https://image.flaticon.com/icons/svg/334/334786.svg" alt="files" class="icon">
      <span type="arrowButton" class="smartyfile" routerLink="/folder">Smartyfile&nbsp;&nbsp;</span>
      <!-- <span class="slogen"> Works to keep what's important for you</span> -->
      <span class="example-spacer"></span>
      <span class="example-fill-remaining-space"></span>
  
      <span>Welcome {{currentUser.first_name}}</span>
      <img mat-card-image *ngIf="currentUser.user_img" src="{{currentUser.user_img}}" alt="" class="img">
  
      <button mat-button class="home" routerLink="/folder">
        <i class="fa fa-home fa-3x"></i>
      </button>
      <button mat-button class="containerMenuButton" color="primary" type="button" mat-button (click)="drawer.toggle()" (click)="showFiller = !showFiller"
      mat-raised-button>
      <i class="material-icons menuButton">
        menu
      </i>
    </button>
    </mat-toolbar-row>
  </mat-toolbar>
